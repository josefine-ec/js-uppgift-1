<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift 1 - Formulär</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-12">
            <form id="form" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="firstname" placeholder="firstname" required>
                    <label id="label-firstname" for="floatingInput">Förnamn</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="lastname" placeholder="lastname" required>
                    <label id="label-lastname" for="floatingInput">Efternamn</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control needs-validation" id="birthday" placeholder="birthday" required>
                    <label id="label-birthday" for="floatingInput">Födelsedatum</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control needs-validation" id="email" placeholder="email" required>
                    <label id="label-email" for="floatingInput">E-postadress</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="street-address" placeholder="street-address" required>
                    <label id="label-street-address" for="floatingInput">Gatuadress</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control needs-validation" id="zipcode" placeholder="zipcode" required>
                    <label id="label-zipcode" for="floatingInput">Postnummer</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control needs-validation" id="city" placeholder="city" required>
                    <label id="label-city" for="floatingInput">Postort</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control needs-validation" id="password1" placeholder="password1" required>
                    <label id="label-password1" for="floatingInput">Lösenord</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control needs-validation" id="password2" placeholder="password2" required>
                    <label id="label-password2" for="floatingInput">Upprepa lösenord</label>
                </div>
                <button class="btn btn-lg btn-success">Sänd</button>

            </form>
        </div>

    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> !-->
    <script src="script.js"></script>
</body>
</html>
